<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      Todo list
    </ion-list-header>
    <ion-item *ngFor="let todo of todos">
      <ion-label>
        <h2>
          {{todo.title}}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
